<!-- VIEW MENU-CONSULTORIO
=============================================== -->
<p-dialog [(visible)]="state" closeOnEscape="true" closable="true" [modal]="true"
  styleClass="p-fluid dialog-responsive custom-header">

  <!-- HEADER -->
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-full">
      <i class="pi pi-list" style="font-size: 20px"></i>
      <span class="text-xl font-bold pl-3">Servicios Disponibles</span>
    </div>
  </ng-template>
  <hr>

  <!-- BODY -->
  <ng-template pTemplate="content">
    <div class="formgrid grid">

      <!-- CITAS MÉDICAS -->
      <div class="field col-12 md:col-4 text-center">
        <p-card header="Consulta Externa" class="card-click" (click)="option(1)">
          <ng-template pTemplate="header">
            <div class="content-center pt-3 px-5">
              <img src="assets/images/rooms/consultorioFamiliar.png" alt="img" />
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-button label="Nueva Cita" styleClass="w-full" (onClick)="option(1)"></p-button>
          </ng-template>
        </p-card>
      </div>

      <!-- ODONTOLOGÍA -->
      <div class="field col-12 md:col-4 text-center">
        <p-card header="Odontología" class="card-click" (click)="option(2)">
          <ng-template pTemplate="header">
            <div class="content-center pt-3 px-5">
              <img src="assets/images/rooms/odontologia.png" alt="img" />
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-button label="Nueva Cita" styleClass="w-full" (onClick)="option(2)"></p-button>
          </ng-template>
        </p-card>
      </div>

      <!-- PEDIATRÍA -->
      <div class="field col-12 md:col-4 text-center">
        <p-card header="Pediatria" class="card-click" (click)="option(3)">
          <ng-template pTemplate="header">
            <div class="content-center pt-3 px-5">
              <img src="assets/images/rooms/pediatria.png" alt="img" />
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-button label="Nueva Cita" styleClass="w-full" (onClick)="option(3)"></p-button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </ng-template>
</p-dialog>
